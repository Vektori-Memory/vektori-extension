<!-- 
  Vektori Memory - Icon Sprite
  Minimal, clean SVG icons for popup UI
  Usage: <svg><use href="assets/icons.svg#icon-name"></use></svg>
-->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- Loading Spinner -->
  <symbol id="icon-spinner" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.25"/>
    <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
    </path>
  </symbol>
  
  <!-- Memory/Brain Icon (brand) -->
  <symbol id="icon-memory" viewBox="0 0 24 24">
    <path d="M9.5 2C6.5 2 4 4.5 4 7.5c0 3.8 3.5 6.9 8 11.5 4.5-4.6 8-7.7 8-11.5C20 4.5 17.5 2 14.5 2c-1.7 0-3.2.9-4 2.3-.8-1.4-2.3-2.3-4-2.3z" 
          stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>
  
  <!-- Google Logo (simplified) -->
  <symbol id="icon-google" viewBox="0 0 24 24">
    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
  </symbol>
  
  <!-- Check/Success -->
  <symbol id="icon-check" viewBox="0 0 24 24">
    <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>
  
  <!-- Warning/Alert -->
  <symbol id="icon-alert" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </symbol>
  
  <!-- Error/X -->
  <symbol id="icon-error" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M15 9l-6 6M9 9l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </symbol>
  
  <!-- User/Avatar -->
  <symbol id="icon-user" viewBox="0 0 24 24">
    <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </symbol>
  
  <!-- Settings/Gear -->
  <symbol id="icon-settings" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M12 1v3m0 16v3M4.22 4.22l2.12 2.12m11.32 11.32l2.12 2.12M1 12h3m16 0h3M4.22 19.78l2.12-2.12m11.32-11.32l2.12-2.12" 
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  </symbol>
  
  <!-- Search -->
  <symbol id="icon-search" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </symbol>
  
  <!-- Panel/Sidebar -->
  <symbol id="icon-panel" viewBox="0 0 24 24">
    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M9 3v18" stroke="currentColor" stroke-width="1.5"/>
  </symbol>
  
  <!-- Save/Download -->
  <symbol id="icon-save" viewBox="0 0 24 24">
    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke="currentColor" stroke-width="1.5" fill="none"/>
    <path d="M17 21v-8H7v8M7 3v5h8" stroke="currentColor" stroke-width="1.5" fill="none"/>
  </symbol>
  
  <!-- Toggle Switch (visual aid) -->
  <symbol id="icon-toggle-on" viewBox="0 0 48 24">
    <rect width="48" height="24" rx="12" fill="currentColor" opacity="0.3"/>
    <circle cx="36" cy="12" r="9" fill="currentColor"/>
  </symbol>
  
  <symbol id="icon-toggle-off" viewBox="0 0 48 24">
    <rect width="48" height="24" rx="12" fill="currentColor" opacity="0.15"/>
    <circle cx="12" cy="12" r="9" fill="currentColor" opacity="0.5"/>
  </symbol>

</svg>
