<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle - Light theme -->
  <circle cx="100" cy="100" r="100" fill="#FFFFFF"/>
  
  <!-- Stack of blocks with perspective -->
  <g transform="translate(100, 100)">
    <!-- Bottom layer -->
    <path d="M -50 30 L -30 40 L 30 40 L 50 30 L 30 20 L -30 20 Z" 
          fill="#FF8204" opacity="0.4"/>
    
    <!-- Middle layer -->
    <path d="M -45 5 L -25 15 L 25 15 L 45 5 L 25 -5 L -25 -5 Z" 
          fill="#FF8204" opacity="0.7"/>
    
    <!-- Top layer -->
    <path d="M -40 -20 L -20 -10 L 20 -10 L 40 -20 L 20 -30 L -20 -30 Z" 
          fill="#FF8204" opacity="1"/>
    
    <!-- Vertical connections -->
    <line x1="-30" y1="20" x2="-25" y2="-5" stroke="#FF8204" stroke-width="2" opacity="0.3"/>
    <line x1="30" y1="20" x2="25" y2="-5" stroke="#FF8204" stroke-width="2" opacity="0.3"/>
    <line x1="-25" y1="-5" x2="-20" y2="-30" stroke="#FF8204" stroke-width="2" opacity="0.3"/>
    <line x1="25" y1="-5" x2="20" y2="-30" stroke="#FF8204" stroke-width="2" opacity="0.3"/>
  </g>
</svg>
